<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - Godzilla Bakery</title>
  
  <!-- Favicon -->
  <link rel="icon" type="image/webp" href="assets/images/logo.webp">
  
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com/3.4.3"></script>
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;700&display=swap" rel="stylesheet">
  
  <!-- Global styles -->
  <link rel="stylesheet" href="assets/css/global.css">
</head>

<body class="font-fredoka min-h-screen transition-colors duration-600 ease-in-out" 
      style="background-color: var(--page-bg, #ffe8f4)">
  
  <!-- Main App Container -->
  <div class="p-4 sm:p-6 lg:p-8">
    <!-- Page Container -->
    <div
      class="w-11/12 sm:w-11/12 md:w-[95%] max-w-screen-2xl mx-auto rounded-[35px] shadow-2xl shadow-black/5 flex flex-col p-6 sm:p-8 md:p-12 transition-colors duration-600"
      style="background-color: var(--hero-card-bg, #fff6fa)"
    >
      <!-- Header -->
      <header class="flex items-center justify-between z-10 animate-fade-in">
        <h2 class="text-2xl font-bold transition-colors duration-300 text-[var(--text-secondary)]">
          Gorilla Sweet
        </h2>
        <nav class="hidden md:flex items-center gap-8">
          <a href="index.html" class="nav-button font-medium relative transition-all duration-300 rounded-full px-4 py-2 hover:bg-gray-100 active:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-300 text-[var(--text-muted)]" data-page="home">
            Home
          </a>
          <a href="menu.html" class="nav-button font-medium relative transition-all duration-300 rounded-full px-4 py-2 hover:bg-gray-100 active:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-300 text-[var(--text-muted)]" data-page="menu">
            Menu
          </a>
          <a href="#about" class="nav-button font-medium relative transition-all duration-300 rounded-full px-4 py-2 hover:bg-gray-100 active:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-300 text-[var(--text-muted)]" data-page="about">
            About
          </a>
          <a href="#contact" class="nav-button font-medium relative transition-all duration-300 rounded-full px-4 py-2 hover:bg-gray-100 active:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-300 text-[var(--text-muted)]" data-page="contact">
            Contact
          </a>
        </nav>
        <div class="flex items-center gap-4">
          <a href="cart.html" class="relative flex items-center justify-center w-10 h-10 rounded-full bg-white shadow-md hover:shadow-lg transition-all duration-300">
            <svg class="w-5 h-5 text-[var(--text-secondary)]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path>
            </svg>
            <span class="cart-count absolute -top-2 -right-2 w-5 h-5 rounded-full bg-pink-500 text-white text-xs flex items-center justify-center font-bold hidden">0</span>
          </a>
          <div class="flex items-center gap-2">
            <span class="w-3 h-3 rounded-full border border-[var(--btn-ghost-border)] transition-colors duration-300"></span>
            <span class="w-3 h-3 rounded-full border border-[var(--btn-ghost-border)] transition-colors duration-300"></span>
            <span class="w-3 h-3 rounded-full border border-[var(--btn-ghost-border)] transition-colors duration-300"></span>
          </div>
        </div>
      </header>
      
      <!-- Main Content -->
      <main class="flex-grow">
    <!-- Page Title -->
    <div class="text-center mb-8">
      <h1 class="text-4xl md:text-5xl font-bold mb-4 transition-colors duration-300" 
          style="color: var(--text-secondary, #6D2E4D)">Checkout</h1>
    </div>
    
    <!-- Checkout Form -->
    <div class="max-w-4xl mx-auto">
      <form id="checkout-form" class="bg-white rounded-3xl shadow-lg p-6 md:p-8">
        <!-- Customer Information -->
        <div class="mb-8">
          <h2 class="text-2xl font-bold mb-6 transition-colors duration-300" 
              style="color: var(--text-secondary, #6D2E4D)">Customer Information</h2>
          
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
              <label class="block text-gray-700 mb-2 font-medium">Full Name *</label>
              <input type="text" 
                     id="customer-name"
                     name="customerName"
                     required
                     class="w-full px-4 py-3 rounded-xl border-2 focus:outline-none focus:ring-2 focus:ring-pink-300 transition-all duration-300"
                     style="border-color: var(--btn-ghost-border, #f0e4e9); color: var(--text-secondary, #6D2E4D);"
                     placeholder="Enter your full name">
            </div>
            
            <div>
              <label class="block text-gray-700 mb-2 font-medium">Phone Number *</label>
              <input type="tel" 
                     id="customer-phone"
                     name="customerPhone"
                     required
                     class="w-full px-4 py-3 rounded-xl border-2 focus:outline-none focus:ring-2 focus:ring-pink-300 transition-all duration-300"
                     style="border-color: var(--btn-ghost-border, #f0e4e9); color: var(--text-secondary, #6D2E4D);"
                     placeholder="Enter your phone number">
            </div>
            
            <div class="md:col-span-2">
              <label class="block text-gray-700 mb-2 font-medium">Delivery Address *</label>
              <textarea id="delivery-address"
                        name="deliveryAddress"
                        rows="3"
                        required
                        class="w-full px-4 py-3 rounded-xl border-2 focus:outline-none focus:ring-2 focus:ring-pink-300 transition-all duration-300"
                        style="border-color: var(--btn-ghost-border, #f0e4e9); color: var(--text-secondary, #6D2E4D);"
                        placeholder="Enter your full delivery address"></textarea>
            </div>
            
            <div class="md:col-span-2">
              <label class="block text-gray-700 mb-2 font-medium">Delivery Instructions (Optional)</label>
              <textarea id="delivery-instructions"
                        name="deliveryInstructions"
                        rows="2"
                        class="w-full px-4 py-3 rounded-xl border-2 focus:outline-none focus:ring-2 focus:ring-pink-300 transition-all duration-300"
                        style="border-color: var(--btn-ghost-border, #f0e4e9); color: var(--text-secondary, #6D2E4D);"
                        placeholder="Any special delivery instructions"></textarea>
            </div>
          </div>
        </div>
        
        <!-- Order Summary -->
        <div class="mb-8">
          <h2 class="text-2xl font-bold mb-6 transition-colors duration-300" 
              style="color: var(--text-secondary, #6D2E4D)">Order Summary</h2>
          
          <div id="order-summary-items" class="space-y-4 mb-6">
            <!-- Order items will be dynamically inserted here -->
          </div>
          
          <div class="space-y-3">
            <div class="flex justify-between">
              <span class="text-gray-600">Subtotal</span>
              <span class="font-medium transition-colors duration-300" 
                    style="color: var(--text-primary, #8C3A63);">
                EGP <span id="order-subtotal">0.00</span>
              </span>
            </div>
            <div class="flex justify-between">
              <span class="text-gray-600">Delivery</span>
              <span class="font-medium transition-colors duration-300" 
                    style="color: var(--text-primary, #8C3A63);">
                EGP 0.00
              </span>
            </div>
            <div class="flex justify-between pt-3 border-t border-gray-200">
              <span class="text-lg font-bold transition-colors duration-300" 
                    style="color: var(--text-secondary, #6D2E4D);">
                Total
              </span>
              <span class="text-lg font-bold transition-colors duration-300" 
                    style="color: var(--text-primary, #8C3A63);">
                EGP <span id="order-total">0.00</span>
              </span>
            </div>
          </div>
        </div>
        
        <!-- Terms and Conditions -->
        <div class="mb-8">
          <div class="flex items-start">
            <input type="checkbox" 
                   id="terms-checkbox"
                   required
                   class="mt-1 mr-3 w-5 h-5 text-pink-500 rounded focus:ring-pink-400">
            <label for="terms-checkbox" class="text-gray-700">
              I agree to the <a href="#" class="text-pink-500 hover:underline">Terms and Conditions</a> and <a href="#" class="text-pink-500 hover:underline">Privacy Policy</a>
            </label>
          </div>
        </div>
        
        <!-- Submit Button -->
        <button type="submit" 
                class="w-full py-4 text-center font-bold rounded-full transition-all duration-300 hover:scale-105"
                style="background: linear-gradient(45deg, var(--btn-gradient-from, #C75B8F), var(--btn-gradient-to, #e08bb6)); color: white;">
          Place Order
        </button>
      </form>
    </div>
  </main>
  
  <!-- Footer -->
  <footer class="py-8 text-center">
    <div class="container mx-auto px-4">
      <p class="text-gray-600">
        &copy; 2023 Godzilla Bakery. All rights reserved.
      </p>
    </div>
  </footer>
  
  <!-- JavaScript -->
  <script src="js/utils/cart-manager.js"></script>
  <script src="js/utils/order-manager.js"></script>
  <script src="js/components/customer-form.js"></script>
  <script src="js/components/order-summary.js"></script>
  <script src="js/pages/checkout.js"></script>
</body>
</html>
