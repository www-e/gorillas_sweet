<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Godzilla Bakery</title>
  
  <!-- Favicon -->
  <link rel="icon" type="image/webp" href="../assets/images/logo.webp">
  
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com/3.4.3"></script>
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;700&display=swap" rel="stylesheet">
  
  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/dist/umd/supabase.js"></script>
  
  <!-- Global styles -->
  <link rel="stylesheet" href="../assets/css/global.css">

  <!-- WhatsApp Manager -->
  <script src="../js/utils/whatsapp-manager.js"></script>
  
  <style>
    body {
      background-color: var(--page-bg, #ffe8f4);
      font-family: 'Fredoka', sans-serif;
    }
    
    .admin-header {
      background: linear-gradient(135deg, var(--btn-gradient-from, #C75B8F) 0%, var(--btn-gradient-to, #e08bb6) 100%);
    }
    
    .order-card {
      transition: transform 0.2s, box-shadow 0.2s;
    }
    
    .order-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
    }
    
    .status-pending { background-color: #FFFBEB; color: #B45309; }
    .status-confirmed { background-color: #EFF6FF; color: #1D4ED8; }
    .status-preparing { background-color: #F0FDF4; color: #14B8A6; }
    .status-ready { background-color: #FEF3C7; color: #D97706; }
    .status-delivered { background-color: #ECFDF5; color: #059669; }
    .status-cancelled { background-color: #FEF2F2; color: #DC2626; }
    
    .order-actions button {
      transition: all 0.2s ease;
    }
    
    .order-actions button:hover {
      transform: scale(1.05);
    }

    .whatsapp-btn:hover {
      box-shadow: 0 4px 12px rgba(37, 211, 102, 0.4) !important;
    }

    .delete-btn:hover {
      background-color: #ef4444 !important;
      color: white !important;
    }
  </style>
</head>

<body class="font-fredoka min-h-screen transition-colors duration-600 ease-in-out">
  
  <!-- Admin Header -->
  <header class="admin-header text-white py-4 px-6">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">Godzilla Bakery Admin</h1>
      <button id="logout-btn" class="px-4 py-2 rounded-lg bg-white/20 hover:bg-white/30 transition-colors duration-300 font-medium">
        Logout
      </button>
    </div>
  </header>
  
  <!-- Main Content -->
  <main class="p-4 sm:p-6 lg:p-8">
    <div class="container mx-auto">
      <!-- Dashboard Header -->
      <div class="mb-8">
        <h2 class="text-3xl font-bold mb-2" style="color: var(--text-secondary, #6D2E4D)">Order Management</h2>
        <p class="text-gray-600">Monitor and manage customer orders</p>
      </div>
      
      <!-- Stats Section - Mobile Optimized -->
      <div class="grid grid-cols-2 md:grid-cols-4 gap-4 md:gap-6 mb-6 md:mb-8">
        <div class="bg-white rounded-xl md:rounded-2xl shadow-md p-4 md:p-6">
          <div class="text-2xl md:text-3xl font-bold" id="total-orders">0</div>
          <div class="text-gray-600 text-sm md:text-base">Total Orders</div>
        </div>
        <div class="bg-white rounded-xl md:rounded-2xl shadow-md p-4 md:p-6">
          <div class="text-2xl md:text-3xl font-bold" id="pending-orders">0</div>
          <div class="text-gray-600 text-sm md:text-base">Pending</div>
        </div>
        <div class="bg-white rounded-xl md:rounded-2xl shadow-md p-4 md:p-6">
          <div class="text-2xl md:text-3xl font-bold" id="processing-orders">0</div>
          <div class="text-gray-600 text-sm md:text-base">Processing</div>
        </div>
        <div class="bg-white rounded-xl md:rounded-2xl shadow-md p-4 md:p-6">
          <div class="text-2xl md:text-3xl font-bold" id="revenue">EGP 0.00</div>
          <div class="text-gray-600 text-sm md:text-base">Revenue</div>
        </div>
      </div>
      
      <!-- Filters and Search - Mobile Optimized -->
      <div class="bg-white rounded-xl md:rounded-2xl shadow-md p-4 md:p-6 mb-4 md:mb-6">
        <div class="flex flex-col gap-4">
          <!-- Mobile Filter Dropdown -->
          <div class="md:hidden">
            <label for="mobile-filter" class="block text-sm font-medium text-gray-700 mb-2">Filter Orders</label>
            <select id="mobile-filter" class="w-full px-4 py-3 rounded-xl border-2 focus:outline-none focus:ring-2 focus:ring-pink-300 transition-all duration-300 font-medium" style="border-color: var(--btn-ghost-border, #f0e4e9); color: var(--text-secondary, #6D2E4D);">
              <option value="all">All Orders</option>
              <option value="pending">Pending</option>
              <option value="confirmed">Confirmed</option>
              <option value="preparing">Preparing</option>
              <option value="ready">Ready for Pickup</option>
              <option value="delivered">Delivered</option>
            </select>
          </div>

          <!-- Desktop Filter Buttons -->
          <div class="hidden md:flex flex-wrap gap-2 md:gap-3">
            <button class="filter-btn px-3 md:px-4 py-2 rounded-full bg-pink-100 text-pink-700 font-medium text-sm" data-status="all">All Orders</button>
            <button class="filter-btn px-3 md:px-4 py-2 rounded-full bg-gray-100 text-gray-700 font-medium text-sm" data-status="pending">Pending</button>
            <button class="filter-btn px-3 md:px-4 py-2 rounded-full bg-gray-100 text-gray-700 font-medium text-sm" data-status="confirmed">Confirmed</button>
            <button class="filter-btn px-3 md:px-4 py-2 rounded-full bg-gray-100 text-gray-700 font-medium text-sm" data-status="preparing">Preparing</button>
            <button class="filter-btn px-3 md:px-4 py-2 rounded-full bg-gray-100 text-gray-700 font-medium text-sm" data-status="ready">Ready</button>
            <button class="filter-btn px-3 md:px-4 py-2 rounded-full bg-gray-100 text-gray-700 font-medium text-sm" data-status="delivered">Delivered</button>
          </div>

          <!-- Search Input -->
          <div class="relative">
            <input
              type="text"
              id="search-orders"
              placeholder="Search orders..."
              class="w-full px-4 py-3 md:py-2 md:w-64 rounded-xl md:rounded-full border-2 focus:outline-none focus:ring-2 focus:ring-pink-300 transition-all duration-300"
              style="border-color: var(--btn-ghost-border, #f0e4e9); color: var(--text-secondary, #6D2E4D);"
            >
            <svg class="w-5 h-5 absolute right-3 top-3 md:top-2.5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
            </svg>
          </div>
        </div>
      </div>
      
      <!-- Loading Indicator -->
      <div id="loading-orders" class="hidden flex justify-center py-12">
        <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-pink-500"></div>
      </div>
      
      <!-- No Orders Message -->
      <div id="no-orders" class="hidden text-center py-12">
        <div class="w-20 h-20 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-4">
          <svg class="w-10 h-10 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
          </svg>
        </div>
        <h3 class="text-xl font-medium text-gray-900 mb-1">No Orders Found</h3>
        <p class="text-gray-500">There are currently no orders to display</p>
      </div>
      
      <!-- Orders List -->
      <div id="orders-list" class="grid grid-cols-1 lg:grid-cols-2 gap-6">
        <!-- Order cards will be dynamically inserted here -->
      </div>
    </div>
  </main>
  
  <!-- Order Detail Modal -->
  <div id="order-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50 p-4">
    <div class="bg-white rounded-2xl max-w-2xl w-full max-h-[90vh] overflow-y-auto">
      <div class="p-6">
        <div class="flex justify-between items-center mb-6">
          <h3 class="text-2xl font-bold" style="color: var(--text-secondary, #6D2E4D)">Order Details</h3>
          <button id="close-modal" class="text-gray-400 hover:text-gray-600">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
          </button>
        </div>

        <div id="order-details-content">
          <!-- Order details will be inserted here -->
        </div>

        <div class="mt-6 flex justify-end space-x-3">
          <button id="update-status-btn" class="px-6 py-3 rounded-full font-bold text-white" style="background: linear-gradient(45deg, var(--btn-gradient-from, #C75B8F), var(--btn-gradient-to, #e08bb6));">
            Update Status
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Delete Confirmation Modal -->
  <div id="delete-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50 p-4">
    <div class="bg-white rounded-2xl max-w-md w-full">
      <div class="p-6">
        <div class="text-center mb-6">
          <div class="w-16 h-16 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-4">
            <svg class="w-8 h-8 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
            </svg>
          </div>
          <h3 class="text-xl font-bold mb-2" style="color: var(--text-secondary, #6D2E4D)">Delete Order</h3>
          <p class="text-gray-600">Are you sure you want to delete this order? This action cannot be undone.</p>
        </div>

        <div id="delete-order-info" class="mb-6 p-4 bg-gray-50 rounded-lg">
          <!-- Order info will be inserted here -->
        </div>

        <div class="flex justify-end space-x-3">
          <button id="cancel-delete-btn" class="px-6 py-2 rounded-full font-medium text-gray-700 bg-gray-100 hover:bg-gray-200 transition-colors duration-200">
            Cancel
          </button>
          <button id="confirm-delete-btn" class="px-6 py-2 rounded-full font-bold text-white bg-red-600 hover:bg-red-700 transition-colors duration-200">
            Delete Order
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    // Initialize Supabase client - Direct credentials for GitHub Pages
    let supabase;
    let supabaseInitialized = false;

    // Wait for Supabase library to be loaded then initialize
    function initializeSupabase() {
      // Check if Supabase library is loaded
      if (typeof window.supabase !== 'undefined' && !supabaseInitialized) {
        const supabaseUrl = 'https://rnixgnpiujxcqlxfjdpj.supabase.co';
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJuaXhnbnBpdWp4Y3FseGZqZHBqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg0OTUzNzUsImV4cCI6MjA3NDA3MTM3NX0.hqj8FGb1CZl6IbraZ7iohqVsTEw0ELewBQQNriUHW4Y';
        supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey);
        supabaseInitialized = true;
        console.log('✅ Supabase client initialized successfully');

        // Initialize WhatsApp Manager
        whatsappManager = new WhatsAppManager();
        console.log('✅ WhatsApp Manager initialized successfully');
      } else if (!supabaseInitialized) {
        // Retry if supabase library is not loaded yet
        setTimeout(initializeSupabase, 100);
      }
    }

    // Initialize Supabase when DOM is ready and library is loaded
    document.addEventListener('DOMContentLoaded', function() {
      // Start trying to initialize immediately
      initializeSupabase();

      // Also try again after a short delay to ensure library is loaded
      setTimeout(initializeSupabase, 500);
    });
    
    // DOM Elements
    const ordersList = document.getElementById('orders-list');
    const loadingOrders = document.getElementById('loading-orders');
    const noOrders = document.getElementById('no-orders');
    const totalOrdersEl = document.getElementById('total-orders');
    const pendingOrdersEl = document.getElementById('pending-orders');
    const processingOrdersEl = document.getElementById('processing-orders');
    const revenueEl = document.getElementById('revenue');
    const logoutBtn = document.getElementById('logout-btn');
    const filterButtons = document.querySelectorAll('.filter-btn');
    const mobileFilter = document.getElementById('mobile-filter');
    const searchInput = document.getElementById('search-orders');
    const orderModal = document.getElementById('order-modal');
    const closeModal = document.getElementById('close-modal');
    const orderDetailsContent = document.getElementById('order-details-content');
    const updateStatusBtn = document.getElementById('update-status-btn');

    // Delete modal elements
    const deleteModal = document.getElementById('delete-modal');
    const cancelDeleteBtn = document.getElementById('cancel-delete-btn');
    const confirmDeleteBtn = document.getElementById('confirm-delete-btn');
    const deleteOrderInfo = document.getElementById('delete-order-info');

    // Initialize WhatsApp Manager
    let whatsappManager;
    
    let allOrders = [];
    let currentFilter = 'all';
    let currentOrderDetail = null;
    
    // Check authentication on page load
    async function checkAuth() {
      // Check if Supabase is initialized
      if (!supabase || !supabaseInitialized) {
        console.error('Supabase client is not initialized');
        alert('Supabase client is not initialized. Please refresh the page.');
        return;
      }

      try {
        const { data: { session } } = await supabase.auth.getSession();

        if (!session) {
          // If not authenticated, redirect to sign in
          window.location.href = 'signin.html';
          return;
        }

        // Load orders
        await loadOrders();
      } catch (error) {
        console.error('Error checking authentication:', error);
        alert('Error checking authentication. Please refresh the page.');
      }
    }
    
    // Load orders from Supabase
    async function loadOrders() {
      // Check if Supabase is initialized
      if (!supabase || !supabaseInitialized) {
        console.error('Supabase client is not initialized');
        alert('Supabase client is not initialized. Please refresh the page.');
        return;
      }

      try {
        showLoading(true);

        const { data, error } = await supabase
          .from('orders')
          .select('id, order_number, customer_name, customer_phone, customer_address, customer_email, delivery_instructions, items, total_amount, status, created_at')
          .order('created_at', { ascending: false });

        if (error) {
          throw error;
        }

        allOrders = data || [];
        updateStats();
        renderOrders(allOrders);
      } catch (error) {
        console.error('Error loading orders:', error);
        alert('Failed to load orders. Please refresh the page.');
      } finally {
        showLoading(false);
      }
    }
    
    // Update stats
    function updateStats() {
      totalOrdersEl.textContent = allOrders.length;
      
      const pending = allOrders.filter(order => order.status === 'pending').length;
      pendingOrdersEl.textContent = pending;
      
      const processing = allOrders.filter(order => 
        order.status === 'confirmed' || 
        order.status === 'preparing' || 
        order.status === 'ready'
      ).length;
      processingOrdersEl.textContent = processing;
      
      const revenue = allOrders.reduce((sum, order) => sum + parseFloat(order.total_amount), 0);
      revenueEl.textContent = `EGP ${revenue.toFixed(2)}`;
    }
    
    // Render orders based on current filter and search
    function renderOrders(orders) {
      // Apply filter
      let filteredOrders = orders;
      if (currentFilter !== 'all') {
        filteredOrders = orders.filter(order => order.status === currentFilter);
      }
      
      // Apply search
      const searchTerm = searchInput.value.trim().toLowerCase();
      if (searchTerm) {
        filteredOrders = filteredOrders.filter(order => 
          order.order_number.toLowerCase().includes(searchTerm) ||
          order.customer_name.toLowerCase().includes(searchTerm) ||
          order.customer_phone.toLowerCase().includes(searchTerm) ||
          (order.customer_email && order.customer_email.toLowerCase().includes(searchTerm))
        );
      }
      
      // Show/hide messages
      if (filteredOrders.length === 0) {
        ordersList.classList.add('hidden');
        noOrders.classList.remove('hidden');
      } else {
        ordersList.classList.remove('hidden');
        noOrders.classList.add('hidden');
        
        // Render orders
        ordersList.innerHTML = '';
        filteredOrders.forEach(order => {
          const orderCard = createOrderCard(order);
          ordersList.appendChild(orderCard);
        });
      }
    }
    
    // Create order card element
    function createOrderCard(order) {
      const orderCard = document.createElement('div');
      orderCard.className = 'order-card bg-white rounded-2xl shadow-md overflow-hidden border border-gray-100';
      orderCard.innerHTML = `
        <div class="p-6">
          <div class="flex justify-between items-start mb-4">
            <div>
              <h3 class="text-xl font-bold" style="color: var(--text-secondary, #6D2E4D)">Order #${order.order_number}</h3>
              <p class="text-gray-600">${new Date(order.created_at).toLocaleString()}</p>
            </div>
            <span class="status-${order.status} px-3 py-1 rounded-full text-sm font-medium capitalize">
              ${order.status}
            </span>
          </div>
          
          <div class="mb-4">
            <p class="font-medium" style="color: var(--text-secondary, #6D2E4D)">${order.customer_name}</p>
            <p class="text-gray-600">${order.customer_phone}</p>
            <p class="text-gray-600">${order.customer_address}</p>
          </div>
          
          <div class="mb-6">
            <div class="flex justify-between text-lg font-bold" style="color: var(--text-primary, #8C3A63);">
              <span>Total:</span>
              <span>EGP ${parseFloat(order.total_amount).toFixed(2)}</span>
            </div>
          </div>
          
          <div class="order-actions flex justify-between items-center">
            <div class="flex space-x-2">
              <button
                class="view-details-btn px-3 py-2 rounded-full bg-gray-100 text-gray-700 font-medium hover:bg-gray-200 text-sm"
                data-order-id="${order.id}"
              >
                View Details
              </button>
              <button
                class="whatsapp-btn px-3 py-2 rounded-full text-white font-medium hover:scale-105 transition-all duration-200 text-sm"
                data-order-id="${order.id}"
                data-phone="${order.customer_phone}"
                data-status="${order.status}"
                style="background: linear-gradient(45deg, #25D366, #128C7E);"
                title="Send WhatsApp message"
              >
                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
                  <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.890-5.335 11.893-11.893A11.821 11.821 0 0020.465 3.516"/>
                </svg>
              </button>
            </div>
            <div class="flex space-x-2">
              ${order.status !== 'delivered' && order.status !== 'cancelled' ? `
                <button
                  class="status-btn px-3 py-2 rounded-full bg-pink-100 text-pink-700 font-medium hover:bg-pink-200 text-sm"
                  data-order-id="${order.id}"
                  data-status="${getNextStatus(order.status)}"
                >
                  Mark as ${getNextStatus(order.status)}
                </button>
              ` : ''}
              <button
                class="delete-btn px-3 py-2 rounded-full bg-red-100 text-red-700 font-medium hover:bg-red-200 text-sm"
                data-order-id="${order.id}"
                data-order-number="${order.order_number}"
                title="Delete order"
              >
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                </svg>
              </button>
            </div>
          </div>
        </div>
      `;
      
      // Add event listeners
      const viewDetailsBtn = orderCard.querySelector('.view-details-btn');
      viewDetailsBtn.addEventListener('click', () => showOrderDetails(order));

      const statusBtn = orderCard.querySelector('.status-btn');
      if (statusBtn) {
        statusBtn.addEventListener('click', async () => {
          const newStatus = statusBtn.getAttribute('data-status');
          await updateOrderStatus(order.id, newStatus);
        });
      }

      // WhatsApp button event listener
      const whatsappBtn = orderCard.querySelector('.whatsapp-btn');
      if (whatsappBtn) {
        whatsappBtn.addEventListener('click', () => sendWhatsAppMessage(order));
      }

      // Delete button event listener
      const deleteBtn = orderCard.querySelector('.delete-btn');
      if (deleteBtn) {
        deleteBtn.addEventListener('click', () => showDeleteModal(order));
      }
      
      return orderCard;
    }
    
    // Show order details in modal
    function showOrderDetails(order) {
      currentOrderDetail = order;
      
      // Format order items
      let itemsHtml = '';
      const items = Array.isArray(order.items) ? order.items : JSON.parse(order.items);
      
      items.forEach(item => {
        const price = parseFloat(item.price.replace(/[^\d.]/g, '')) || 0;
        itemsHtml += `
          <div class="flex justify-between py-2 border-b border-gray-100">
            <div>
              <p class="font-medium">${item.name}</p>
              <p class="text-gray-600 text-sm">Qty: ${item.quantity}</p>
            </div>
            <p class="font-medium">EGP ${(price * item.quantity).toFixed(2)}</p>
          </div>
        `;
      });
      
      orderDetailsContent.innerHTML = `
        <div class="mb-6">
          <h4 class="text-lg font-bold mb-4" style="color: var(--text-secondary, #6D2E4D)">Order Information</h4>
          <div class="grid grid-cols-2 gap-4">
            <div>
              <p class="text-gray-600">Order Number</p>
              <p class="font-medium">#${order.order_number}</p>
            </div>
            <div>
              <p class="text-gray-600">Date</p>
              <p class="font-medium">${new Date(order.created_at).toLocaleString()}</p>
            </div>
            <div>
              <p class="text-gray-600">Status</p>
              <p class="font-medium capitalize">${order.status}</p>
            </div>
            <div>
              <p class="text-gray-600">Total Amount</p>
              <p class="font-medium">EGP ${parseFloat(order.total_amount).toFixed(2)}</p>
            </div>
          </div>
        </div>
        
        <div class="mb-6">
          <h4 class="text-lg font-bold mb-4" style="color: var(--text-secondary, #6D2E4D)">Customer Information</h4>
          <div>
            <p class="text-gray-600">Name</p>
            <p class="font-medium">${order.customer_name}</p>
          </div>
          <div class="mt-2">
            <p class="text-gray-600">Phone</p>
            <p class="font-medium">${order.customer_phone}</p>
          </div>
          <div class="mt-2">
            <p class="text-gray-600">Address</p>
            <p class="font-medium">${order.customer_address}</p>
          </div>
          ${order.customer_email ? `
          <div class="mt-2">
            <p class="text-gray-600">Email</p>
            <p class="font-medium">${order.customer_email}</p>
          </div>
          ` : ''}
          ${order.delivery_instructions && order.delivery_instructions.trim() !== '' ? `
          <div class="mt-2">
            <p class="text-gray-600">Delivery Instructions</p>
            <p class="font-medium">${order.delivery_instructions}</p>
          </div>
          ` : ''}
        </div>
        
        <div class="mb-6">
          <h4 class="text-lg font-bold mb-4" style="color: var(--text-secondary, #6D2E4D)">Order Items</h4>
          <div class="border border-gray-200 rounded-lg divide-y divide-gray-200">
            ${itemsHtml}
          </div>
        </div>
        
        <div class="flex justify-between items-center pt-4 border-t border-gray-200">
          <div>
            <p class="text-gray-600">Status</p>
            <select id="status-select" class="mt-1 px-3 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-pink-300">
              <option value="pending" ${order.status === 'pending' ? 'selected' : ''}>Pending</option>
              <option value="confirmed" ${order.status === 'confirmed' ? 'selected' : ''}>Confirmed</option>
              <option value="preparing" ${order.status === 'preparing' ? 'selected' : ''}>Preparing</option>
              <option value="ready" ${order.status === 'ready' ? 'selected' : ''}>Ready for Pickup</option>
              <option value="delivered" ${order.status === 'delivered' ? 'selected' : ''}>Delivered</option>
              <option value="cancelled" ${order.status === 'cancelled' ? 'selected' : ''}>Cancelled</option>
            </select>
          </div>
          <div class="text-right">
            <p class="text-gray-600">Total</p>
            <p class="text-xl font-bold" style="color: var(--text-primary, #8C3A63);">EGP ${parseFloat(order.total_amount).toFixed(2)}</p>
          </div>
        </div>
      `;
      
      orderModal.classList.remove('hidden');
    }
    
    // Update order status
    async function updateOrderStatus(orderId, newStatus) {
      // Check if Supabase is initialized
      if (!supabase || !supabaseInitialized) {
        console.error('Supabase client is not initialized');
        alert('Supabase client is not initialized. Please refresh the page.');
        return;
      }

      try {
        const { error } = await supabase
          .from('orders')
          .update({ status: newStatus })
          .eq('id', orderId);

        if (error) {
          throw error;
        }

        // Refresh the orders list
        await loadOrders();
        alert('Order status updated successfully!');
      } catch (error) {
        console.error('Error updating order status:', error);
        alert('Failed to update order status. Please try again.');
      }
    }
    
    // Get next status in the order flow
    function getNextStatus(currentStatus) {
      const statusOrder = ['pending', 'confirmed', 'preparing', 'ready', 'delivered'];
      const currentIndex = statusOrder.indexOf(currentStatus);

      if (currentIndex !== -1 && currentIndex < statusOrder.length - 1) {
        return statusOrder[currentIndex + 1];
      }

      return currentStatus; // Return same status if it's already the last one
    }

    // Delete order function
    async function deleteOrder(orderId) {
      // Check if Supabase is initialized
      if (!supabase || !supabaseInitialized) {
        console.error('Supabase client is not initialized');
        alert('Supabase client is not initialized. Please refresh the page.');
        return;
      }

      try {
        // Show loading state on delete button
        const deleteBtn = document.querySelector(`[data-order-id="${orderId}"].delete-btn`);
        if (deleteBtn) {
          deleteBtn.innerHTML = '<svg class="w-4 h-4 animate-spin" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg> Deleting...';
          deleteBtn.disabled = true;
        }

        const { error } = await supabase
          .from('orders')
          .delete()
          .eq('id', orderId);

        if (error) {
          throw error;
        }

        // Refresh the orders list
        await loadOrders();

        // Show success message
        showNotification('Order deleted successfully!', 'success');
      } catch (error) {
        console.error('Error deleting order:', error);
        showNotification('Failed to delete order. Please try again.', 'error');
      } finally {
        // Reset delete button
        const deleteBtn = document.querySelector(`[data-order-id="${orderId}"].delete-btn`);
        if (deleteBtn) {
          deleteBtn.innerHTML = '<svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg> Delete';
          deleteBtn.disabled = false;
        }
      }
    }

    // Show notification function
    function showNotification(message, type) {
      // Create notification element if it doesn't exist
      let notification = document.getElementById('notification');
      if (!notification) {
        notification = document.createElement('div');
        notification.id = 'notification';
        notification.className = 'fixed top-4 right-4 z-50 max-w-sm w-full';
        document.body.appendChild(notification);
      }

      notification.innerHTML = `
        <div class="bg-${type === 'success' ? 'green' : 'red'}-500 text-white px-6 py-4 rounded-lg shadow-lg">
          <div class="flex items-center">
            <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
              ${type === 'success'
                ? '<path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>'
                : '<path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path>'
              }
            </svg>
            ${message}
          </div>
        </div>
      `;

      // Auto-hide after 3 seconds
      setTimeout(() => {
        notification.innerHTML = '';
      }, 3000);
    }

    // Show delete confirmation modal
    function showDeleteModal(order) {
      deleteOrderInfo.innerHTML = `
        <div class="text-sm">
          <p class="font-medium" style="color: var(--text-secondary, #6D2E4D)">Order #${order.order_number}</p>
          <p class="text-gray-600">Customer: ${order.customer_name}</p>
          <p class="text-gray-600">Amount: EGP ${parseFloat(order.total_amount).toFixed(2)}</p>
        </div>
      `;

      // Store order ID for deletion
      confirmDeleteBtn.setAttribute('data-order-id', order.id);
      deleteModal.classList.remove('hidden');
    }

    // Send WhatsApp message
    function sendWhatsAppMessage(order) {
      if (!whatsappManager) {
        console.error('WhatsApp Manager is not initialized');
        alert('WhatsApp Manager is not initialized. Please refresh the page.');
        return;
      }

      try {
        const message = whatsappManager.generateMessage(order, order.status);
        whatsappManager.openWhatsApp(order.customer_phone, message);
      } catch (error) {
        console.error('Error sending WhatsApp message:', error);
        alert('Failed to send WhatsApp message. Please try again.');
      }
    }
    
    // Show/hide loading indicator
    function showLoading(show) {
      if (show) {
        loadingOrders.classList.remove('hidden');
        ordersList.classList.add('hidden');
        noOrders.classList.add('hidden');
      } else {
        loadingOrders.classList.add('hidden');
      }
    }
    
    // Event Listeners
    logoutBtn.addEventListener('click', async () => {
      if (supabase && supabaseInitialized) {
        await supabase.auth.signOut();
      }
      window.location.href = 'signin.html';
    });
    
    // Desktop filter buttons
    filterButtons.forEach(button => {
      button.addEventListener('click', () => {
        // Update active button
        filterButtons.forEach(btn => btn.classList.remove('bg-pink-100', 'text-pink-700'));
        button.classList.add('bg-pink-100', 'text-pink-700');

        // Update current filter
        currentFilter = button.getAttribute('data-status');

        // Update mobile dropdown to match
        if (mobileFilter) {
          mobileFilter.value = currentFilter;
        }

        // Re-render orders
        renderOrders(allOrders);
      });
    });

    // Mobile filter dropdown
    if (mobileFilter) {
      mobileFilter.addEventListener('change', () => {
        // Update current filter
        currentFilter = mobileFilter.value;

        // Update desktop buttons to match
        filterButtons.forEach(btn => btn.classList.remove('bg-pink-100', 'text-pink-700'));
        const activeButton = document.querySelector(`[data-status="${currentFilter}"]`);
        if (activeButton) {
          activeButton.classList.add('bg-pink-100', 'text-pink-700');
        }

        // Re-render orders
        renderOrders(allOrders);
      });
    }
    
    searchInput.addEventListener('input', () => {
      renderOrders(allOrders);
    });
    
    closeModal.addEventListener('click', () => {
      orderModal.classList.add('hidden');
    });
    
    updateStatusBtn.addEventListener('click', async () => {
      if (currentOrderDetail) {
        const statusSelect = document.getElementById('status-select');
        const newStatus = statusSelect.value;
        
        await updateOrderStatus(currentOrderDetail.id, newStatus);
        orderModal.classList.add('hidden');
      }
    });
    
    // Close modal when clicking outside
    orderModal.addEventListener('click', (e) => {
      if (e.target === orderModal) {
        orderModal.classList.add('hidden');
      }
    });

    // Delete modal event listeners
    cancelDeleteBtn.addEventListener('click', () => {
      deleteModal.classList.add('hidden');
    });

    confirmDeleteBtn.addEventListener('click', async () => {
      const orderId = confirmDeleteBtn.getAttribute('data-order-id');
      if (orderId) {
        await deleteOrder(orderId);
        deleteModal.classList.add('hidden');
      }
    });

    // Close delete modal when clicking outside
    deleteModal.addEventListener('click', (e) => {
      if (e.target === deleteModal) {
        deleteModal.classList.add('hidden');
      }
    });
    
    // Initialize the page
    document.addEventListener('DOMContentLoaded', checkAuth);
  </script>
