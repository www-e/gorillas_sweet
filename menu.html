<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Menu - Godzilla Bakery</title>
  
  <!-- Favicon -->
  <link rel="icon" type="image/webp" href="assets/images/logo.webp">
  
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com/3.4.3"></script>
  <script>
    // Custom Tailwind configuration
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            fredoka: ["Fredoka", "sans-serif"],
          },
          animation: {
            "spin-slow": "spin 2s linear infinite",
            "bounce-gentle": "bounce 2s infinite",
            "fade-in": "fadeIn 0.6s ease-out forwards",
            "slide-up": "slideUp 0.6s ease-out forwards",
            "float": "float 3s ease-in-out infinite",
            "pulse-slow": "pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite"
          },
          keyframes: {
            fadeIn: {
              "0%": { opacity: "0", transform: "translateY(20px)" },
              "100%": { opacity: "1", transform: "translateY(0)" },
            },
            slideUp: {
              "0%": { opacity: "0", transform: "translateY(40px)" },
              "100%": { opacity: "1", transform: "translateY(0)" },
            },
            float: {
              "0%, 100%": { transform: "translateY(0)" },
              "50%": { transform: "translateY(-10px)" }
            }
          },
        },
      },
    };
  </script>
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;700&display=swap" rel="stylesheet">
  
  <!-- Global styles -->
  <link rel="stylesheet" href="assets/css/global.css">
</head>

<body class="font-fredoka min-h-screen transition-colors duration-600 ease-in-out" 
      style="background-color: var(--page-bg, #ffe8f4)">
  
  <!-- Main App Container -->
  <div class="p-4 sm:p-6 lg:p-8">
    <!-- Page Container -->
    <div
      class="w-11/12 sm:w-11/12 md:w-[95%] max-w-screen-2xl mx-auto rounded-[35px] shadow-2xl shadow-black/5 flex flex-col p-6 sm:p-8 md:p-12 transition-colors duration-600"
      style="background-color: var(--hero-card-bg, #fff6fa)"
    >
      <!-- Header -->
      <header class="flex items-center justify-between z-10 animate-fade-in">
        <h2 class="text-2xl font-bold transition-colors duration-300 text-[var(--text-secondary)]">
          Gorilla Sweet
        </h2>
        <nav class="hidden md:flex items-center gap-8">
          <a href="index.html" class="nav-button font-medium relative transition-all duration-300 rounded-full px-4 py-2 hover:bg-gray-100 active:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-300 text-[var(--text-muted)]" data-page="home">
            Home
          </a>
          <a href="menu.html" class="nav-button font-bold relative transition-all duration-300 rounded-full px-4 py-2 hover:bg-gray-100 active:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-300 text-[var(--text-secondary)] font-bold" data-page="menu">
            Menu
          </a>
          <a href="#about" class="nav-button font-medium relative transition-all duration-300 rounded-full px-4 py-2 hover:bg-gray-100 active:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-300 text-[var(--text-muted)]" data-page="about">
            About
          </a>
          <a href="#contact" class="nav-button font-medium relative transition-all duration-300 rounded-full px-4 py-2 hover:bg-gray-100 active:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-300 text-[var(--text-muted)]" data-page="contact">
            Contact
          </a>
        </nav>
        <div class="flex items-center gap-4">
          <a href="cart.html" class="relative flex items-center justify-center w-10 h-10 rounded-full bg-white shadow-md hover:shadow-lg transition-all duration-300">
            <svg class="w-5 h-5 text-[var(--text-secondary)]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path>
            </svg>
            <span class="cart-count absolute -top-2 -right-2 w-5 h-5 rounded-full bg-pink-500 text-white text-xs flex items-center justify-center font-bold hidden">0</span>
          </a>
          <div class="flex items-center gap-2">
            <span class="w-3 h-3 rounded-full border border-[var(--btn-ghost-border)] transition-colors duration-300"></span>
            <span class="w-3 h-3 rounded-full border border-[var(--btn-ghost-border)] transition-colors duration-300"></span>
            <span class="w-3 h-3 rounded-full border border-[var(--btn-ghost-border)] transition-colors duration-300"></span>
          </div>
        </div>
      </header>
      
      <!-- Main Content -->
      <main class="flex-grow">
    <!-- Page Title -->
    <div class="text-center mb-12">
      <h1 class="text-4xl md:text-5xl font-bold mb-4 transition-colors duration-300" 
          style="color: var(--text-secondary, #6D2E4D)">Our Delicious Menu</h1>
      <p class="text-xl text-gray-600 max-w-2xl mx-auto">
        Handcrafted desserts made with love and the finest ingredients
      </p>
    </div>
    
    <!-- Filters and Search -->
    <div class="mb-8">
      <div class="flex flex-col md:flex-row justify-between items-center gap-4 mb-6">
        <!-- Search -->
        <div class="w-full md:w-1/3">
          <input type="text" 
                 id="search-input"
                 placeholder="Search desserts..."
                 class="w-full px-4 py-2 rounded-full border-2 focus:outline-none focus:ring-2 focus:ring-pink-300 transition-all duration-300"
                 style="border-color: var(--btn-ghost-border, #f0e4e9); color: var(--text-secondary, #6D2E4D);">
        </div>
        
        <!-- Filters -->
        <div class="flex flex-wrap gap-2">
          <button class="filter-btn px-4 py-2 rounded-full border-2 font-medium transition-all duration-300"
                  style="border-color: var(--btn-ghost-border, #f0e4e9); color: var(--text-secondary, #6D2E4D);"
                  data-category="all">
            All
          </button>
          <button class="filter-btn px-4 py-2 rounded-full border-2 font-medium transition-all duration-300"
                  style="border-color: var(--btn-ghost-border, #f0e4e9); color: var(--text-secondary, #6D2E4D);"
                  data-category="cakes">
            Cakes
          </button>
          <button class="filter-btn px-4 py-2 rounded-full border-2 font-medium transition-all duration-300"
                  style="border-color: var(--btn-ghost-border, #f0e4e9); color: var(--text-secondary, #6D2E4D);"
                  data-category="cookies">
            Cookies & Tarts
          </button>
          <button class="filter-btn px-4 py-2 rounded-full border-2 font-medium transition-all duration-300"
                  style="border-color: var(--btn-ghost-border, #f0e4e9); color: var(--text-secondary, #6D2E4D);"
                  data-category="seasonal">
            Seasonal
          </button>
        </div>
      </div>
    </div>
    
    <!-- Product Grid -->
    <div id="product-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
      <!-- Product cards will be dynamically inserted here -->
    </div>
    
    <!-- Empty State -->
    <div id="empty-state" class="hidden text-center py-12">
      <div class="text-6xl mb-4">üßÅ</div>
      <h3 class="text-2xl font-bold mb-2 transition-colors duration-300" 
          style="color: var(--text-secondary, #6D2E4D)">No Desserts Found</h3>
      <p class="text-gray-600 mb-4">Try adjusting your search or filter criteria</p>
      <button id="reset-filters" 
              class="px-6 py-3 rounded-full font-bold text-white transition-all duration-300 hover:scale-105"
              style="background: linear-gradient(45deg, var(--btn-gradient-from, #C75B8F), var(--btn-gradient-to, #e08bb6));">
        Reset Filters
      </button>
    </div>
  </main>
  
  <!-- Footer -->
  <footer class="py-8 text-center">
    <div class="container mx-auto px-4">
      <p class="text-gray-600">
        &copy; 2023 Godzilla Bakery. All rights reserved.
      </p>
    </div>
  </footer>
  
  <!-- Toast Notification -->
  <div id="toast" class="fixed bottom-4 right-4 px-6 py-4 rounded-lg shadow-lg transform transition-transform duration-300 translate-y-20 opacity-0"
       style="background-color: var(--hero-card-bg, #fff6fa); border: 1px solid var(--btn-ghost-border, #f0e4e9);">
    <div class="flex items-center">
      <span class="mr-2 text-green-500">‚úì</span>
      <span id="toast-message" class="font-medium transition-colors duration-300" 
            style="color: var(--text-secondary, #6D2E4D)"></span>
    </div>
  </div>
  
  <!-- Cart Summary (Sticky on mobile) -->
  <div id="cart-summary" class="fixed bottom-0 left-0 right-0 bg-white shadow-lg p-4 border-t border-gray-200 md:hidden transition-transform duration-300 transform translate-y-full">
    <div class="flex justify-between items-center">
      <div>
        <span class="font-bold transition-colors duration-300" 
              style="color: var(--text-secondary, #6D2E4D);">
          <span id="cart-count-mobile">0</span> items
        </span>
        <div class="font-bold text-lg transition-colors duration-300" 
             style="color: var(--text-primary, #8C3A63);">
          EGP <span id="cart-total-mobile">0.00</span>
        </div>
      </div>
      <a href="cart.html" 
         class="px-6 py-3 rounded-full font-bold text-white transition-all duration-300 hover:scale-105"
         style="background: linear-gradient(45deg, var(--btn-gradient-from, #C75B8F), var(--btn-gradient-to, #e08bb6));">
        View Cart
      </a>
    </div>
  </div>
</div>
</div>

  <!-- JavaScript -->
  <script src="js/config/dessert-data.js"></script>
  <script src="js/utils/cart-manager.js"></script>
  <script src="js/components/product-filter.js"></script>
  <script src="js/components/product-grid.js"></script>
  <script src="js/pages/menu.js"></script>
  
  <script>
    // Initialize when DOM is ready
    document.addEventListener('DOMContentLoaded', async () => {
      const menuPage = new MenuPage();
      await menuPage.init();
    });
  </script>
</body>
</html>
