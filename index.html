<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0"
    />
    <title>Gorilla Sweet - Delicious Desserts</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/webp" href="assets/images/logo.webp" />

    <!-- Tailwind CSS CDN with custom config -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Custom Tailwind configuration
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              fredoka: ["Fredoka", "sans-serif"],
            },
            animation: {
              "spin-slow": "spin 2s linear infinite",
              "bounce-gentle": "bounce 2s infinite",
              "fade-in": "fadeIn 0.6s ease-out forwards",
              "slide-up": "slideUp 0.6s ease-out forwards",
              "float": "float 3s ease-in-out infinite",
              "pulse-slow": "pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite"
            },
            keyframes: {
              fadeIn: {
                "0%": { opacity: "0", transform: "translateY(20px)" },
                "100%": { opacity: "1", transform: "translateY(0)" },
              },
              slideUp: {
                "0%": { opacity: "0", transform: "translateY(40px)" },
                "100%": { opacity: "1", transform: "translateY(0)" },
              },
              float: {
                "0%, 100%": { transform: "translateY(0)" },
                "50%": { transform: "translateY(-10px)" }
              }
            },
          },
        },
      };
    </script>

    <!-- Prevent horizontal scrolling on mobile -->
    <style>
      body {
        overflow-x: hidden;
        position: relative;
        max-width: 100vw;
        width: 100%;
      }

      #app-container,
      #page-container {
        overflow-x: hidden;
        max-width: 100%;
        width: 100%;
        position: relative;
      }

      #hero-component main {
        overflow-x: hidden;
        max-width: 100%;
      }

      .image-slider {
        touch-action: pan-y pinch-zoom;
        /* This allows vertical scrolling and pinch-zoom but prevents horizontal panning */
      }

      * {
        box-sizing: border-box;
      }

      img, video, svg {
        max-width: 100%;
      }

      /* Text transition animation for hero section */
      @keyframes textFadeIn {
        0% {
          opacity: 0;
          transform: translateY(10px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .text-transition {
        animation: textFadeIn 0.4s ease-out forwards;
      }

      /* Navigation button active state */
      .nav-button.active {
        background-color: var(--hero-card-bg, #fff6fa);
        color: var(--text-primary, #8C3A63) !important;
        font-weight: bold;
      }

      /* Permanent shape around active button */
      .nav-button.active::before {
        content: '';
        position: absolute;
        top: -4px;
        left: -4px;
        right: -4px;
        bottom: -4px;
        border: 2px solid var(--text-primary, #8C3A63);
        border-radius: 9999px;
        z-index: -1;
        animation: pulse 2s infinite;
      }

      /* Hover animations for navigation buttons */
      .nav-button {
        transform: scale(1);
        transition: all 0.3s ease;
        position: relative;
        z-index: 1;
      }

      .nav-button:hover {
        transform: scale(1.05);
      }

      .nav-button:active {
        transform: scale(0.98);
      }

      /* Pulse animation for active button shape */
      @keyframes pulse {
        0% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(1.05);
          opacity: 0.7;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }

      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
      }
    </style>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Preload critical images -->
    <link rel="preload" href="assets/images/tiramisu.webp" as="image" />
    <link rel="preload" href="assets/images/red-velvet.webp" as="image" />
    <link rel="preload" href="assets/images/chocolate.webp" as="image" />
    <link rel="preload" href="assets/images/cupcake.webp" as="image" />
  </head>

  <body
    class="font-fredoka min-h-screen transition-colors duration-600 ease-in-out"
    style="background-color: var(--page-bg, #ffe8f4)"
  >
    <!-- Loading Screen -->
    <div
      id="loading-screen"
      class="fixed inset-0 bg-pink-50 flex items-center justify-center z-50"
    >
      <div class="text-center">
        <div
          class="animate-spin-slow w-12 h-12 border-4 border-pink-200 border-t-pink-500 rounded-full mx-auto mb-4"
        ></div>
        <p class="text-pink-600 font-medium">Loading delicious desserts...</p>
      </div>
    </div>

    <!-- Main App Container -->
    <div id="app-container" class="opacity-0 p-4 sm:p-6 lg:p-8">
      <!-- Page Container -->
      <div
        id="page-container"
        class="w-11/12 sm:w-11/12 md:w-[90%] max-w-screen-2xl mx-auto rounded-[35px] shadow-2xl shadow-black/5 flex flex-col p-6 sm:p-8 md:p-12 transition-colors duration-600"
        style="background-color: var(--hero-card-bg, #fff6fa)"
      >
        <!-- Components will be loaded here -->
        <div id="header-component"></div>
        <div id="hero-component"></div>
        <div id="wave-separator"></div>
        <div id="gallery-component"></div>
        <div id="wave-separator-2"></div>
        <div id="social-component"></div>
        <div id="footer-component"></div>
      </div>
    </div>

    <!-- Modal Container -->
    <div id="modal-container"></div>

    <script src="js/config/dessert-data.js"></script>
    <script src="js/utils/dom-loader.js"></script>
    <script src="js/utils/animation-helpers.js"></script>
    <script src="js/components/theme-manager.js"></script>
    <script src="js/components/carousel.js"></script>
    <script src="js/components/gallery.js"></script>
    <script src="js/components/modal.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
