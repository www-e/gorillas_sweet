<header class="flex items-center justify-between z-10 animate-fade-in">
    <h2 class="text-2xl font-bold transition-colors duration-300" 
        style="color: var(--text-secondary, #6D2E4D);">
        Gorilla Sweet
    </h2>
    <nav class="hidden md:flex items-center gap-8">
        <button class="nav-button font-bold relative transition-all duration-300 rounded-full px-4 py-2 hover:bg-gray-100 active:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-300" 
           style="color: var(--text-secondary, #6D2E4D); font-weight: bold;" data-page="home">
            Home
        </button>
        <button class="nav-button font-medium relative transition-all duration-300 rounded-full px-4 py-2 hover:bg-gray-100 active:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-300" 
           style="color: var(--text-muted, #bba9b1);" data-page="menu">
            Menu
        </button>
        <button class="nav-button font-medium relative transition-all duration-300 rounded-full px-4 py-2 hover:bg-gray-100 active:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-300" 
           style="color: var(--text-muted, #bba9b1);" data-page="about">
            About
        </button>
        <button class="nav-button font-medium relative transition-all duration-300 rounded-full px-4 py-2 hover:bg-gray-100 active:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-300" 
           style="color: var(--text-muted, #bba9b1);" data-page="contact">
            Contact
        </button>
    </nav>
    <div class="flex items-center gap-2">
        <span class="w-3 h-3 rounded-full border transition-colors duration-300" 
              style="border-color: var(--btn-ghost-border, #f0e4e9);"></span>
        <span class="w-3 h-3 rounded-full border transition-colors duration-300" 
              style="border-color: var(--btn-ghost-border, #f0e4e9);"></span>
        <span class="w-3 h-3 rounded-full border transition-colors duration-300" 
              style="border-color: var(--btn-ghost-border, #f0e4e9);"></span>
    </div>
</header>
