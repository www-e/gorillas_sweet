<main class="flex-grow flex flex-col md:flex-row items-center gap-8 py-12 md:py-16 animate-fade-in">
    <!-- Left Side: Text Content -->
    <div class="w-full md:w-3/5 text-center md:text-left">
        <h1 class="text-4xl sm:text-6xl lg:text-8xl font-bold leading-none transition-colors duration-300 text-[var(--text-primary)]">
            DELICIOUS<br><span id="hero-title">DESSERTS</span>
        </h1>
        <p class="max-w-md mx-auto md:mx-0 mt-6 leading-relaxed transition-colors duration-300 text-[var(--text-muted)]">
            Handcrafted desserts made with love and the finest ingredients. Each bite tells a story of passion, tradition, and culinary excellence.
        </p>
        
        <!-- Mobile-Optimized Button Layout -->
        <div class="flex flex-col sm:flex-row items-center justify-center md:justify-start gap-3 sm:gap-4 mt-8">
            <button class="w-full sm:w-auto font-bold py-3 px-6 sm:px-7 rounded-full transform hover:-translate-y-1 transition-all duration-300 text-white shadow-lg whitespace-nowrap bg-gradient-to-r from-[var(--btn-gradient-from)] to-[var(--btn-gradient-to)]">
                ORDER NOW
            </button>
            <button class="w-full sm:w-auto border-2 font-bold py-3 px-6 sm:px-7 rounded-full transform hover:-translate-y-1 transition-all duration-300 whitespace-nowrap border-[var(--btn-ghost-border)] text-[var(--text-secondary)]">
                MORE INFO
            </button>
        </div>
        
        <div class="flex items-center justify-center md:justify-start gap-4 mt-8">
            <span class="font-bold text-sm sm:text-base transition-colors duration-300 text-[var(--text-secondary)]">
                10K+ Reviews ⭐⭐⭐⭐⭐
            </span>
        </div>
    </div>

    <!-- Right Side: Image Carousel -->
    <div class="w-full md:w-2/5 h-64 sm:h-80 md:h-96 relative">
        <div class="image-slider w-full h-full relative"></div>
        <div class="slider-nav absolute bottom-0 left-1/2 -translate-x-1/2 flex gap-3"></div>
    </div>
</main>

<!-- Wave Separator -->
<svg class="w-full" viewBox="0 0 1000 60" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none">
    <path class="transition-all duration-600" 
          fill="var(--wave-fill, #FFF6FA)"
          d="M0,60 C250,0 750,0 1000,60 L1000,60 L0,60 Z"/>
</svg>
